<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>G.K songs</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #131313;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .loading-screen {
      text-align: center;
      padding: 20px;
      max-width: 90%;
    }

    .app-icon img {
      width: 80px;
      height: 80px;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    h1 {
      margin-top: 15px;
      font-size: 22px;
      color: #ffffff;
    }

    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (min-width: 768px) {
      .app-icon img {
        width: 100px;
        height: 100px;
      }

      h1 {
        font-size: 26px;
      }

      .loader {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="loading-screen">
    <div class="app-icon">
      <img src="app.jpg" alt="App Icon">
    </div>
    <h1>G.K Songs</h1>
    <div class="loader"></div>
  </div>

  <script>
    // Redirect after 3 seconds
    setTimeout(() => {
      window.location.href = "song.html";
    }, 3000);
  </script>
</body>
</html>
